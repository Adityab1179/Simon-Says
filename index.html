<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>SIMON SAYS GAME</h1>
            <h2>Press any key to start the game</h2>
            <div class="box-lev-1">
                <div type="button" class="box red" id="red"></div>
                <div type="button" class="box yellow" id="yellow"></div>
            </div>
            <div class="box-lev-1">
                <div type="button" class="box purple" id="purple"></div>
                <div type="button" class="box green"  id="green" ></div>
            </div>
            <div class="btn">
            <button>Start</button>
        </div>
        </div>
    </div>
</body>
</html>
